      - name: Install git-chglog
        run: |
          curl -L https://github.com/git-chglog/git-chglog/releases/download/v0.15.0/git-chglog_0.15.0_linux_amd64.tar.gz -o git-chglog.tar.gz
          tar -zxvf git-chglog.tar.gz
          sudo mv git-chglog /usr/local/bin

      - name: Generate Changelog
        id: generate_changelog
        run: |
          git-chglog --output CHANGELOG.md
          changelog=$(cat CHANGELOG.md)
          echo "changelog=$changelog" >> $GITHUB_ENV

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/app-release.apk
          tag_name: ${{ env.ANDROID_VERSION_NAME }}
          name: Release ${{ env.ANDROID_VERSION_NAME }}
          body: ${{ env.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



