      #            COMMIT_DATE=$(git log -1 --pretty=format:"%ad" $commit)
      #            changelog="$changelog\nCommit: $commit\nMessage: $COMMIT_MESSAGE\nAuthor: $COMMIT_AUTHOR\nDate: $COMMIT_DATE\n\n"
      #          done
