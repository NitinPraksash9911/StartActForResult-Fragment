name: Android CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Build:
    name: Build/Sign APK
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

#      - name: Build APK
#        id: build
#        run: ./gradlew assembleRelease



      - name: Build Release apk
        env:
          GIT_JKS_FILE: ${{ secrets.GIT_JKS_FILE }}
          GIT_KEY_ALIAS: ${{ secrets.GIT_KEY_ALIAS }}
          GIT_KEY_PASSWORD: ${{ secrets.GIT_KEY_PASSWORD }}
          GIT_STORE_PASSWORD: ${{ secrets.GIT_STORE_PASSWORD }}
        run: ./gradlew assembleRelease

#      - name: Sign APK
#        id: sign_apk
#        uses: r0adkll/sign-android-release@v1
#        with:
#          releaseDirectory: app/build/outputs/apk/release
#          signingKeyBase64: ${{ secrets.GIT_JKS_FILE }} # base64 -i [Jks FilePath] | pbcopy, this used to generate the base64 for jsk file
#          alias: ${{ secrets.GIT_KEY_ALIAS }}
#          keyStorePassword: ${{ secrets.GIT_STORE_PASSWORD }}
#          keyPassword: ${{ secrets.GIT_KEY_PASSWORD }}

      - name: Make artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-release-signed
          path: app/build/outputs/apk/release


      - name: Build Changelog
        id: changelog
        uses: ardalanamini/auto-changelog@v3
        with:
          mention-authors: false
          mention-new-contributors: false
          include-compare: false
          semver: false

      - name: Expose version name
        uses: michpohl/android-expose-version-name-action@v1.0.0
        with:
          expose-version-name: 'true'
          expose-version-code: 'true'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.ANDROID_VERSION_NAME }}
          release_name: Release v${{ env.ANDROID_VERSION_NAME }}
          body: ${{ steps.changelog.outputs.changelog }} &#x20;
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release
          asset_name: app-release-signed-${{ env.ANDROID_VERSION_NAME }}.apk
          asset_content_type: application/zip
